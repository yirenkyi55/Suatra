<nz-select
  nzShowSearch
  nzAllowClear
  nzPlaceHolder="Select Content Privacy Status"
  class="dropdown-control"
  [formControlName]="formControlName"
  (ngModelChange)="onDropDownchange($event)"
>
  <nz-option
    *ngFor="let option of options"
    [nzLabel]="option.label"
    [nzValue]="option.value"
  ></nz-option>
</nz-select>
