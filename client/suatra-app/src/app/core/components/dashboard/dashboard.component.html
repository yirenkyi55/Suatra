<nz-layout>
  <app-sidebar [dashboardMenus]="dashboardMenus" (sidebarCollapse)="onSidebarCollapse($event)">
    <nz-layout [ngClass]="collapsedClass">
      <app-header (collapse)="onCollapse($event)" (logout)="onLogout()" [isCollapsed]="isCollapsed" [user]="user">
      </app-header>
      <nz-content>
        <div class="inner-content">

          <ng-content></ng-content>
        </div>
      </nz-content>
    </nz-layout>
  </app-sidebar>
</nz-layout>
