<form [formGroup]="searchForm" class="search" (ngSubmit)="emitSearchEvent()">
    <input formControlName="query" type="text" class="search__input" />
    <button class="search__button">
        <span class="search__icon">
            <i nz-icon nzType="search" nzTheme="outline"></i>
        </span>
    </button>
</form>
